<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Sensitive Switch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Light Sensitive Switch Simulation</h1>

  <div class="slider-container">
    <label for="lightLevel">Ambient Light Level:</label>
    <input type="range" id="lightLevel" min="0" max="100" value="100" />
    <span id="lightValue">100</span>
  </div>

  <div class="output-device">
    <div id="lightBulb" class="light-bulb"></div>
    <div id="buzzer" class="buzzer">BUZZER ON</div>
    <div id="status" class="info">Light is sufficient. Output OFF.</div>
  </div>

  <audio id="buzzerSound" loop>
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
